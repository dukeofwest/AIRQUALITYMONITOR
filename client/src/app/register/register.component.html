<div class="py-5 px-5 mt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <form class="form">
        <h1 class="h3 mb-3 font-weight-normal text-center">Register</h1>

        <label for="inputEmail" class="sr-only mb-4">Email address</label>
        <input [(ngModel)]="registerUserData.email" name="email" type="email" class="form-control"
          placeholder="Email address" required="" autofocus="">

        <label for="inputPassword" class="sr-only">Password</label>
        <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control mt-2"
          placeholder="Password" required="">

        <button (click)="registerUser()" class="btn btn-primary btn-block mt-4">Register</button>
      </form>
    </div>
  </div>
</div>
