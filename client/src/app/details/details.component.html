<div class="row">
    <div class="col-md-12 mb-3 mt-4" *ngFor="let country of details">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">{{country.countryName}}</h5>
                <p class="card-text"><b>isoCode: </b>{{country.flag}}</p>
                <p class="card-text"><b>Population: </b>{{country.population}}</p>
                <p class="card-text"><b>Air Quality: </b>{{country.airQuality}}</p>
                <p class="card-text"><b>Country Rank: </b>{{country.rankAirQuality}}</p>
                <a href="/countries" class="btn btn-success">Back</a>
            </div>
        </div>
    </div>
</div>
